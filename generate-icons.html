<!DOCTYPE html>
<html lang="en">
<head>
    <!-- something -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate MedBridge Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            background: white;
        }
        .download-btn {
            display: block;
            margin-top: 5px;
            padding: 5px 10px;
            background: #2c5aa0;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>MedBridge Gaza Icon Generator</h1>
    <p>Click on any icon to download it. Right-click and "Save image as..." to save to the icons folder.</p>
    
    <div id="icons"></div>

    <script>
        const sizes = [16, 32, 96, 152, 192, 512];
        const iconsContainer = document.getElementById('icons');

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#2c5aa0';
            ctx.fillRect(0, 0, size, size);

            // Medical cross
            ctx.fillStyle = 'white';
            const crossWidth = size * 0.2;
            const crossHeight = size * 0.6;
            
            // Vertical part of cross
            ctx.fillRect(
                size * 0.5 - crossWidth / 2,
                size * 0.2,
                crossWidth,
                crossHeight
            );
            
            // Horizontal part of cross
            ctx.fillRect(
                size * 0.2,
                size * 0.5 - crossWidth / 2,
                crossHeight,
                crossWidth
            );

            // Add text for larger icons
            if (size >= 96) {
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.12}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('MB', size * 0.5, size * 0.85);
            }

            return canvas;
        }

        sizes.forEach(size => {
            const container = document.createElement('div');
            container.className = 'icon-container';
            
            const canvas = generateIcon(size);
            container.appendChild(canvas);
            
            const label = document.createElement('div');
            label.textContent = `${size}x${size}`;
            label.style.marginTop = '5px';
            label.style.fontSize = '12px';
            container.appendChild(label);
            
            const downloadBtn = document.createElement('a');
            downloadBtn.href = canvas.toDataURL();
            downloadBtn.download = `icon-${size}x${size}.png`;
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'Download';
            container.appendChild(downloadBtn);
            
            iconsContainer.appendChild(container);
            
            // Auto-download the icon
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icons/icon-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });
    </script>
</body>
</html>
